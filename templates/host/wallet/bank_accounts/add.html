<!-- templates/host/wallet/bank_accounts/add.html -->
{% extends "host/base.html" %}

{% block title %}Add Bank Account - Host Wallet{% endblock %}
{% block page_title %}Add Bank Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Link New Bank Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- CSRF Token -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <!-- Bank Name -->
                    <div class="mb-3">
                        <label for="bank_name" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter bank name" required>
                    </div>

                    <!-- Account Holder Name -->
                    <div class="mb-3">
                        <label for="account_holder_name" class="form-label">Account Holder Name</label>
                        <input type="text" class="form-control" id="account_holder_name" name="account_holder_name" placeholder="Enter account holder name" required>
                    </div>

                    <!-- Account Number -->
                    <div class="mb-3">
                        <label for="account_number" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter account number" required>
                        <div class="form-text">Please enter the full account number.</div>
                    </div>

                    <!-- IFSC Code -->
                    <div class="mb-3">
                        <label for="ifsc_code" class="form-label">IFSC Code</label>
                        <input type="text" class="form-control" id="ifsc_code" name="ifsc_code" placeholder="Enter IFSC code" maxlength="11" required>
                        <div class="form-text">11-character Indian Financial System Code.</div>
                    </div>

                    <!-- Branch Name (Optional) -->
                    <div class="mb-3">
                        <label for="branch_name" class="form-label">Branch Name (Optional)</label>
                        <input type="text" class="form-control" id="branch_name" name="branch_name" placeholder="Enter branch name">
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-link"></i> Link Account
                        </button>
                        <a href="{{ url_for('host.list_bank_accounts') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
