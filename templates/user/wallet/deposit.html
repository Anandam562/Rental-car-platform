<!-- templates/user/wallet/deposit.html -->
{% extends "user/base.html" %}

{% block title %}Deposit Funds{% endblock %}
{% block page_title %}Deposit Funds{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Add Money to Wallet</h4>
            </div>
            <div class="card-body">
                <p class="lead">Enter the amount you wish to deposit into your wallet.</p>

                <form method="POST">
                    <!-- CSRF Token -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (₹)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                        <div class="form-text">Minimum deposit amount is ₹0.01.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-credit-card"></i> Proceed to Payment
                        </button>
                        <a href="{{ url_for('user.wallet') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
